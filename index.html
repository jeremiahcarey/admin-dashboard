<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Project Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><span class="material-icons" style="font-size:1.5em"> dashboard </span>Dashboard
            </div>
            <div class="nav-menu">
                <ul class="nav-links">
                    <li><span class="material-icons">home</span>Home</li>
                    <li><span class="material-icons">account_circle</span>Profile</li>
                    <li><span class="material-icons">message</span>Messages</li>
                    <li><span class="material-icons">history</span>History</li>
                    <li><span class="material-icons">task</span>Tasks</li>
                    <li><span class="material-icons">groups</span>Communities</li>
                </ul>
            </div>
            <div class="settings-menu">
                <ul class="settings-links">
                    <li><span class="material-icons">settings</span>Settings</li>
                    <li><span class="material-icons">help_center</span>Support</li>
                    <li><span class="material-icons">verified_user</span>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-row1">
                <div class="search-bar">
                    <img src="icons/search.svg" alt="magnifying glass search icon"> <input type="search" id="search">
                </div>
                <div class="profile">
                    <div class="header-notification"><img src="icons/notification.svg" alt="notification icon"></div>
                    <div class="header-profile1"><img src="images/profile.jpeg" alt="profile picture"></div>
                    <div>Jeremiah C.</div>
                </div>
            </div>
            <div class="header-row2">
                <div class="welcome-message-container">
                    <div class="header-profile2"><img src="images/profile.jpeg" alt="profile picture"></div>
                    <div class="welcome-message">
                        <div class="greeting">
                            Hi there,
                        </div>
                        <div class="greeting-username">
                            Jeremiah C. (@jeremiah616)
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <div class="new-button"><button type="button">New</button></div>
                    <div class="upload-button"><button type="button">Upload</button></div>
                    <div class="share-button"><button type="button">Share</button></div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="projects">fha</div>
            <div class="to-do"></div>
            <div class="resources"></div>
        </div>
    </div>
</body>

</html>
